<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Surprise 🎉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Name Entry Screen -->
  <div id="nameScreen" class="screen">
    <h1>Enter Your Name 💖</h1>
    <input type="text" id="nameInput" placeholder="Type your name..." autocomplete="off" />
    <button id="openSurpriseBtn">Open Surprise</button>
  </div>

  <!-- Surprise Screen -->
  <div id="surpriseScreen" class="screen hidden">
    <!-- YouTube Shorts background iframe (hidden) -->
    <iframe
      id="bgVideo"
      src="https://www.youtube.com/embed/Y7ffqr13_v0?autoplay=1&mute=1&loop=1&playlist=Y7ffqr13_v0&playsinline=1"
      frameborder="0"
      allow="autoplay"
      allowfullscreen
      muted
    ></iframe>

    <div class="overlay"></div>

    <div class="content">
      <h1>Happy Birthday, <span id="userName"></span> 🎂</h1>
      <div class="slideshow">
        <img id="slideImage" src="images/photo1.jpg" alt="Photo" />
      </div>
      <p class="message">
        You are the most special person in my life ❤️
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
